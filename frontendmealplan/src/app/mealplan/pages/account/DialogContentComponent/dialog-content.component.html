<h2 mat-dialog-title>Confirm Action</h2>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div class="mycontainer">
    <div>
        <button class="button-24" (click)="onCancelClick()">Cancel</button>
    </div>
    <div>
        <button class="button-25" (click)="onConfirmClick()">Confirm</button>
    </div>
</div>
