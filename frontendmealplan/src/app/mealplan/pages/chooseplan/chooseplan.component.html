<div class="Container">
    <div class="Container">
        <app-plan class="app-plan" *ngFor="let plan of plans.slice(1)"
                  [planId]="plan.planId"
                  [name]="plan.planName"
                  [price]="plan.price"
                  [length]="(plan.length/7).toString()+' weeks'"
                  [includes]="plan.includes"
                  [benefits]="plan.benefits">
        </app-plan>
    </div>
</div>
