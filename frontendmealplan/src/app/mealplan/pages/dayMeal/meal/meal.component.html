<div class="section default mt-3">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title">Meal Plan</h1>
            
            <h2 class="section-desc ">
                <mat-icon (click)="numDayLeft()">arrow_back_ios</mat-icon>
                Day {{choosenDay}} 
                <mat-icon (click)="numDayRight()" >arrow_forward_ios</mat-icon>
            </h2>
            
            <div style="display: flex; align-items: center;">
                <ngx-charts-advanced-pie-chart 
                [view]="[600, 300]" 
                [results]="data"
                [label]="'Nutritions '"
                
                ></ngx-charts-advanced-pie-chart>
                <div class="cal">
                    <div class="section-title">
                        <h6>Calories</h6>
                    </div>
                    <p class="section-desc"> {{totalCalories}}g</p>
                </div>

            </div>
            <app-meal-items-details [mealItems]="dayMeals"></app-meal-items-details>
        </div>
    </div>
</div>
