
<div class="container">
    <!-- [perfectScrollbar]="psConfig"-->
    <mat-card class="weeks-container" >
        <div class="week-buttons">
            <div *ngFor="let week of allWeeks" class="week p-3">
                <button mat-raised-button [ngClass]="{'green': clicked[week-1] == true , 'white':clicked[week-1]==false}" class="w-100"
                    (click)="weekClicked(week)">Week {{week}}</button>
            </div>
        </div>
        <div class="button-container">
            <app-export></app-export>
            <app-share></app-share>
        </div>
    </mat-card>
    <div id="printPdf">
        <mat-card *ngFor="let catagoryy of AllCatagories" class="catagories">
            <div class="catagoriesTitle">{{catagoryy}}</div>
            <div class="mat-table theme-table cart-table">
                <div *ngFor="let grocery of groceries">
                    <div *ngIf="grocery.ingredient.category == catagoryy" class="mat-row">
                        <!--<div class="mat-cell image"><img [src]="item.image.small"></div>-->
                        <div class="mat-cell productName">
                            <input class="checkbox" type="checkbox">
                            <div>{{grocery.ingredient.productName}}</div>
                        </div>
    
                        <div class="mat-cell quantity">
                            {{grocery.amount}}
                        </div>
                        <div class="mat-cell price">{{grocery.unit}}</div>
                        <div class="mat-cell actions text-center">
                            <div class="p-1">
                                <button mat-mini-fab color="white" (click)="hideIngredient(grocery)" matTooltip="Clear">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
    
</div>
